
<link rel="icon" href="https://i.ibb.co/kyKqysZ/emujs.png">
<title>EmulatorJS - Game Fusion Hub</title>
<div style="position:absolute;top:0;left:0;height:100%;width:100%;">
        <div id="game"></div>
      </div>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);
		var gameName = urlParams.get('game');
    var coreName = urlParams.get('core');
		if (!gameName) {
			gameName = 'https://thegamesss.github.io/collab-games/Super%20Mario%20World%20(U)%20[!].smc';
		}
		if (!coreName) {
			coreName = 'snes';
		}
	</script>
<script type="text/javascript">
    EJS_player = '#game';
    EJS_gameUrl = gameName; // ?game=
    EJS_core = coreName; // &core=
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    EJS_color = '#390f9a'; // Color
    EJS_backgroundColor = '#561ddc';
    EJS_backgroundBlur = true;
    EJS_startOnLoaded = false;
    EJS_volume = 1;
    EJS_startButtonName = "Play Game Now!";
    EJS_alignStartButton = "top";
    EJS_screenRecording = true;
    EJS_disableDatabases = false;
    EJS_disableLocalStorage = false;
    EJS_AdUrl = "https://thegamesss.github.io/collab-games/Logo.html";
    EJS_AdMode = 0;
    EJS_AdSize = ["300px", "300px"];
    EJS_Buttons = {
    playPause: true,
    restart: true,
    mute: true,
    settings: true,
    fullscreen: false,
    saveState: true,
    loadState: true,
    screenRecord: true,
    cheat: true,
    volume: true,
    saveSavFiles: true,
    loadSavFiles: true,
    quickSave: true,
    quickLoad: true,
    screenshot: true,
    cacheManager: true
    }
</script>
<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
<script type="text/javascript" src="https://www.authpro.com/auth/GA_games21/?action=pp"></script>
